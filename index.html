<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleHomepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="top-nav">
            <ul>
                <li>Gmail</li>
                <li id="Products"></li>
                <li id="Sign-in">Sign in</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="logo">
            <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        
        <div>
            <form>
                <input class="search-bar" type="search" Search whatever lol> 
            </form> 
        </div>
    
        <div class="div-buttons">
            <button class="buttons" type="submit" id="Search">Google Search</button>
            <button class="buttons" type="submit" id="Lucky">I'm feeling lucky</button>
            <p>Google offered in: <a href="#">Arabic</a> <a href="#">French</a></p>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <ul id="Country">
                <li><h4>Tunisia</h4></li> 
            </ul>
            <ul class="informations">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
                <li class="right">Privacy</li>
                <li class="right">Terms</li>
                <li class="right">Settings</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
